<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <form> 
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
    
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="fav-browser">What is your favorite browser?</label>
                <select name="fav-browser" id="fav-browser">
                    <option value="chrome">chrome</option>
                    <option value="firefox">firefox</option>
                    <option value="safari">safari</option>
                </select>
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet" value="pet">
                <label for="feedback">List the places you have listed:</label>
                <textarea name="feedback" id="feedback" cols="4" rows="4" placeholder="Toronto Ontario, Gatineau Quebec, Shawville Quebec"></textarea>
        
            </fieldset>
            <input type="submit" value="Submit">
    
        </form>
    </main>
</body>
</html>
